apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    component: rabbitmq
  name: rabbitmq-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: taskQueue
        component: rabbitmq
    spec:
      containers:
      - image: rabbitmq:3-management
        name: rabbitmq
        ports:
        - containerPort: 5672
        resources:
          limits:
            cpu: 100m
        env:
          # Configure a 2 day timeout on acknowledging completion of
          # crawl messages, for long crawls
          - name: RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS
            value: "-rabbit consumer_timeout 172800000"
